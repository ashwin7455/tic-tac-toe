<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
        <nav>
          <ul>
            <li>MyTicTacToe.com</li>
            <!-- <li>Player1 - Ashwin Yadav</li>
            <li>player2 - Dishant Sharma </li> -->
          </ul>
        </nav>
    
        <div class="gameContainer">
            <div class="container">
              <div class="line" style="width: 20vw; transform: translate(15vw, 15vw) rotate(90deg);"></div>
            <div class="box bt-0 bl-0"><span class="boxtext">X</span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext">X</span></div>
            <div class="box bl-0"><span class="boxtext">0</span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext">X</span></div>
            <div class="box bl-0 bb-0"><span class="boxtext">0</span></div>
            <div class="box bb-0"><span class="boxtext">0</span></div>
            <div class="box bb-0 br-0"><span class="boxtext">X</span></div>
          </div>
          <div class="gameInfo">
            <h1>Welcome to Tic Tac MyTicTacToe</h1>
            <div>
              <span class="info">X Won</span>
              <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
              <img src="excited.gif" alt="" style="width: 200px;">
            </div>
          </div>
        </div>
        <script src="script.js"></script>
      
    
</body>
</html>
